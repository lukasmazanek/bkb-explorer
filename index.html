<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKB Explorer - Business Knowledge Blueprint</title>
    <link rel="stylesheet" href="css/explorer.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>BKB Explorer</h1>
            </div>

            <div class="domain-tree" id="domain-tree">
                <!-- Populated by sidebar.js -->
            </div>

            <div class="sidebar-search">
                <input type="text" id="search-input" placeholder="⌕ Search concepts...">
            </div>

            <div class="sidebar-filter">
                <label><input type="radio" name="filter" value="all" checked> All</label>
                <label><input type="radio" name="filter" value="fibo"> FIBO only</label>
                <label><input type="radio" name="filter" value="draft"> DRAFT only</label>
                <label><input type="radio" name="filter" value="cross"> Cross-domain</label>
            </div>

            <!-- BKB Notation Legend -->
            <div class="legend">
                <div class="legend-title">BKB Notation</div>

                <div class="legend-section">
                    <div class="legend-section-title">Concepts</div>
                    <div class="legend-item">
                        <div class="legend-node fibo">ABC</div>
                        <span class="legend-label">FIBO mapped</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-node draft">ABC</div>
                        <span class="legend-label">Draft</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-node inherited">ABC</div>
                        <span class="legend-label">Inherited</span>
                    </div>
                </div>

                <div class="legend-section">
                    <div class="legend-section-title">Edges</div>
                    <div class="legend-item">
                        <div class="legend-edge">
                            <div class="legend-edge-line categorization"></div>
                        </div>
                        <span class="legend-label">Categorization (is-a)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-edge">
                            <div class="legend-edge-line relationship"></div>
                        </div>
                        <span class="legend-label">Binary verb</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Breadcrumb -->
            <nav class="breadcrumb" id="breadcrumb">
                <span class="breadcrumb-item">RBCZ</span>
            </nav>

            <!-- Graph Canvas -->
            <div class="graph-container" id="graph-container">
                <!-- Cytoscape.js renders here -->
            </div>
        </main>

        <!-- Tooltip (hidden by default) -->
        <div class="tooltip" id="tooltip" style="display: none;">
            <div class="tooltip-header">
                <span class="tooltip-name" id="tooltip-name">Concept Name</span>
                <span class="tooltip-badge" id="tooltip-badge">FIBO</span>
            </div>
            <div class="tooltip-definition" id="tooltip-definition">
                Definition text here...
            </div>
            <div class="tooltip-meta">
                <div class="tooltip-fibo" id="tooltip-fibo">✓ FIBO: uri</div>
                <div class="tooltip-cross" id="tooltip-cross">⧉ Shared: domains</div>
                <div class="tooltip-children" id="tooltip-children">▼ Children: 0</div>
            </div>
            <div class="tooltip-actions" id="tooltip-actions">
                <!-- Portal links populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Vendor Libraries -->
    <script src="js/vendor/cytoscape.min.js"></script>
    <script src="js/vendor/dagre.min.js"></script>
    <script src="js/vendor/cytoscape-dagre.min.js"></script>

    <!-- Data (inline, generated by prepare-demo.sh) -->
    <script src="js/data.js"></script>

    <!-- Application -->
    <script src="js/sidebar.js"></script>
    <script src="js/tooltip.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
